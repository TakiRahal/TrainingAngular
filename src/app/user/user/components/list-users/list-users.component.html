
<div class="container-fluid">

  <p>list of users</p>
  <a type="button" class="btn btn-secondary" routerLink="/user/add-update">Add new user</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">Fullname</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of listUser; let i=index">
      <th scope="row">{{i}}</th>
      <td>{{user?.id}}</td>
      <td>{{user?.fullname}}</td>
      <td>{{user?.email}}</td>
      <td><a type="button" class="btn btn-success"  [routerLink]="'/user/add-update/'+user?.id">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
